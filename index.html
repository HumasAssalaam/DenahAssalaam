<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denah Interaktif Assalaam</title>
<style>
    /* ========================================================================= */
    /* 1. CSS UMUM & DASAR */
    /* ========================================================================= */
    html {-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;text-size-adjust: 100%;}
    .school-logo { max-height: 80px; width: auto; margin-bottom: 15px;}
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
    .container { width: 100%; max-width: 600px; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); padding: 25px; text-align: center; transition: max-width 0.4s ease-in-out; }
    .building-plan { display: none; }
    .building-plan.active { display: block; }
    h1 { color: #0056b3; margin-top: 0; margin-bottom: 20px; }
    h1 span { display: block; font-size: 1em; line-height: 1.3; font-weight: bold; }
    .floor-plan { display: grid; gap: 8px; border: 2px solid #ccc; padding: 10px; border-radius: 8px; transition: all 0.3s ease; }
    .is-invisible { display: none !important; }
    body.no-scroll {overflow: hidden;}

    .plan-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        padding: 5px;
        margin: 0 -5px;
    }
    .plan-wrapper::-webkit-scrollbar { height: 8px; }
    .plan-wrapper::-webkit-scrollbar-track { background: #f0f2f5; border-radius: 4px; }
    .plan-wrapper::-webkit-scrollbar-thumb { background-color: #007bff; border-radius: 4px; border: 2px solid #f0f2f5; }

    /* ========================================================================= */
    /* 2. KOMPONEN INTERAKTIF (Tombol, Ruangan, Modal) */
    /* ========================================================================= */
    .building-selector { display: flex; border: 2px solid #0056b3; border-radius: 7px; margin-top: 25px; overflow: hidden; }
    .building-selector button { flex: 1; padding: 12px; border: none; background-color: #ffffff; color: #0056b3; font-size: 18px; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease; }
    .building-selector button:first-child { border-right: 2px solid #0056b3; }
    .building-selector button.active { background-color: #0056b3; color: #ffffff; }
    .floor-selector { margin-bottom: 25px; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .floor-selector button { padding: 10px 20px; border: 2px solid #007bff; background-color: #ffffff; color: #007bff; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
    .floor-selector button:hover { background-color: #e9f4ff; }
    .floor-selector button.active { background-color: #007bff; color: #ffffff; }
    .room, .area-luar { border-radius: 5px; display: flex; justify-content: center; align-items: center; font-weight: bold; text-align: center; padding: 5px; font-size: 14px; }
    .room { background-color: #e9ecef; border: 1px solid #ced4da; cursor: pointer; transition: background-color 0.3s ease; }
    .room:hover { background-color: #d0d6db; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.5); }
    .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px 30px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; text-align: center; position: relative; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25); }
    .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close-button:hover { color: #000; }
    #modal-title { margin-top: 0; color: #0056b3; }
    #modal-desc { font-size: 16px; }
    .action-button { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px; font-weight: bold; font-size: 16px; transition: background-color 0.3s ease, transform 0.2s ease; }
    .action-button:hover { background-color: #0056b3; transform: translateY(-2px); color: #ffffff; }
    #btn-global-fit {
    /* Ukuran dan bentuk */
    width: 42px;
    height: 42px;
    padding: 0;
    border-radius: 50%;
    
 
    flex-shrink: 0;

    /* Posisi emoji */
    display: inline-flex;
    justify-content: center;
    align-items: center;

    /* Tampilan */
    border: 2px solid #28a745;
    background-color: #ffffff;
    color: #28a745;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#btn-global-fit:hover {
    background-color: #eaf7ed;
}

#btn-global-fit.active {
    background-color: #28a745;
    color: #ffffff;
}
    
    /* ========================================================================= */
    /* 3. KELAS-KELAS TEMATIK WARNA */
    /* ========================================================================= */
    .room-type-kelas { background-color: #7FFFD4; } .room-type-kelas:hover { background-color: #72E5BF; }
    .room-type-tangga { background-color: #fff3cd; } .room-type-tangga:hover { background-color: #ffe8a1; }
    .room-type-kamar-dan-halaman { background-color: #d4edda; } .room-type-kamar-dan-halaman:hover { background-color: #c3e6cb; }
    .room-type-gudang { background-color: #dcdcdc; } .room-type-gudang:hover { background-color: #cccccc; }
    .room-type-kantor { background-color: #f8d7da; } .room-type-kantor:hover { background-color: #f1c2c7; }
    .room-type-lab { background-color: #d1ecf1; } .room-type-lab:hover { background-color: #b9e0e8; }
    .room-type-special { background-color: #ffffff; border: 2px dashed #28a745; } .room-type-special:hover { background-color: #f8f9fa; }
    .room-type-aula { background-color: #cce5ff; } .room-type-aula:hover { background-color: #b8daff; }
    
    /* ========================================================================= */
    /* 4. LAYOUT GRID CONTAINER (STRUKTUR DASAR) */
    /* ========================================================================= */
    #plan-grid-selatan {
        grid-template-columns: 0.5fr 0.35fr 0.35fr;
        grid-template-rows: repeat(6, 80px);
        min-width: 550px;
    }
    #selatan-lt1-gerbang {
        height: 30px; align-self: end; position: relative; z-index: 1;
    }
    #plan-grid-utara {
        grid-template-columns: 1.25fr 0.50fr 1fr 0.8fr 1fr 0.15fr 0.25fr 1.25fr;
        grid-template-rows: 90px 20px 70px repeat(5, 90px) 40px;
        min-width: 900px;
    }
    #utara-lt1-sayap-kiri { display: grid; gap: 8px; grid-template-rows: 3fr 3fr 3fr 3fr 3fr 0.5fr 3fr; }
    #utara-lt1-sayap-kanan { display: grid; gap: 8px; grid-template-rows: 3fr 3fr 3fr 3fr 0.5fr 3fr; }
    #utara-lt1-atas-lorong { writing-mode: vertical-rl; text-orientation: mixed; letter-spacing: 2px; }
    .composite-room { display: flex; flex-direction: row; padding: 0; border-radius: 5px; overflow: hidden; background-color: transparent; border: 1px solid #ced4da; }
    .composite-room .room { border-radius: 0; border: none; margin: 0; border-right: 1px solid #ced4da; }
    .composite-room .room:last-child { border-right: none; }
    #utara-lt1-kiri-r1, #utara-lt1-kanan-r2 { flex: 0.75; }
    #utara-lt1-kiri-r2, #utara-lt1-kanan-r1 { flex: 0.25; }
    #utara-lt1-kiri-lorong, #utara-lt1-atas-lorong, #utara-lt1-tengah-spacer, #utara-lt1-kanan-spacer { background-color: transparent; border: none; }
    #utara-lt1-kanan-spacer { cursor: default; }
    #plan-grid-utara.show-floor-2 {
        grid-template-rows: repeat(5, 90px);
    }
    #plan-grid-utara.show-floor-2 .utara-sayap-kiri-container,
    #plan-grid-utara.show-floor-2 .utara-sayap-kanan-container,
    #plan-grid-utara.show-floor-2 .composite-room {
        display: contents;
    }
    #plan-grid-utara.show-floor-2 #utara-lt1-halaman-sekolah,
    #plan-grid-utara.show-floor-2 #utara-lt1-gerbang,
    #plan-grid-utara.show-floor-2 #utara-lt1-tengah-spacer,
    #plan-grid-utara.show-floor-2 [id^="utara-lt1-atas-"],
    #plan-grid-utara.show-floor-2 [id^="utara-lt1-kiri-"],
    #plan-grid-utara.show-floor-2 [id^="utara-lt1-kanan-"] {
        display: none !important;
    }
    .plan-wrapper.zoomed-out .floor-plan {transform-origin: top; transition: transform 0.4s ease;}
    .plan-wrapper.zoomed-out {display: flex; justify-content: center;  /* <<< Posisikan item (denah) secara horizontal di tengah */
    align-items: flex-start;overflow: hidden; transition: height 0.4s ease;}
    
    /* ========================================================================= */
    /* 5. FITUR PENCARIAN & SUGESTI */
    /* ========================================================================= */
    .room.highlight, .area-luar.highlight { border: 3px solid #ff4757 !important; transform: scale(1.05); animation: pulse 1.2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }
    .dimmed { opacity: 0.2; transition: opacity 0.3s ease; }
    .room.dimmed { pointer-events: none; }
    .suggestions-list { display: none; position: absolute; top: 100%; left: 0; right: 0; background-color: #ffffff; border: 1px solid #ddd; border-top: none; border-radius: 0 0 7px 7px; box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1); max-height: 225px; overflow-y: auto; -webkit-overflow-scrolling: touch; overscroll-behavior: contain; z-index: 10; text-align: left; }
    .suggestions-list.visible { display: block; }
    .suggestions-list ul { list-style: none; padding: 0; margin: 0;}
    .suggestions-list li {padding: 12px 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; font-variant-ligatures: common-ligatures; font-kerning: normal; text-rendering: optimizeLegibility;}
    .suggestions-list li:last-child { border-bottom: none; }
    .suggestions-list li:hover { background-color: #f5f5f5; }
    .suggestions-list li.selected {background-color: #007bff; color: #ffffff;}
    .suggestions-list li.selected small {color: #e9ecef;}
    .suggestions-list li small { color: #888; margin-left: 8px; font-style: italic; }
    .search-container {
        display: flex;
        align-items: center;
        gap: 10px;}
    #search-box {
    flex: 1;
    min-width: 0;}
</style>
</head>
<body>
    <div id="main-container" class="container">
        
        <!-- ================================================== -->
        <!-- DENAH GEDUNG SELATAN -->
        <!-- ================================================== -->
        <div id="plan-selatan" class="building-plan">
            <img src="" alt="Logo Sekolah" class="school-logo">
            <h1><span>Denah Gedung Selatan</span><span>Pondok Modern Assalaam</span></h1>
            <div class="floor-selector">
                <button data-floor="1" class="active">Lantai 1</button>
                <button data-floor="2">Lantai 2</button>
                <button data-floor="3">Lantai 3</button>
            </div>
            <div class="plan-wrapper">
                <div id="plan-grid-selatan" class="floor-plan">
                    <!-- Lantai 1 -->
                    <div id="selatan-lt1-ruang-besar" class="room" data-id="selatan-lt1-ruang-besar"></div>
                    <div id="selatan-lt1-kamar-mandi" class="room" data-id="selatan-lt1-kamar-mandi"></div>
                    <div id="selatan-lt1-tangga" class="room" data-id="selatan-lt1-tangga"></div>
                    <div id="selatan-lt1-r1" class="room" data-id="selatan-lt1-r1"></div>
                    <div id="selatan-lt1-r2" class="room" data-id="selatan-lt1-r2"></div>
                    <div id="selatan-lt1-r3" class="room" data-id="selatan-lt1-r3"></div>
                    <div id="selatan-lt1-r4" class="room" data-id="selatan-lt1-r4"></div>
                    <div id="selatan-lt1-halaman-sekolah" class="area-luar" data-id="selatan-lt1-halaman-sekolah"></div>
                    <div id="selatan-lt1-gerbang" class="area-luar" data-id="selatan-lt1-gerbang"></div>
                    <div id="selatan-lt1-tempat-parkir" class="area-luar" data-id="selatan-lt1-tempat-parkir"></div>           
                    <!-- Lantai 2 -->
                    <div id="selatan-lt2-ruang-besar" class="room is-invisible" data-id="selatan-lt2-ruang-besar"></div>
                    <div id="selatan-lt2-kamar-mandi" class="room is-invisible" data-id="selatan-lt2-kamar-mandi"></div>
                    <div id="selatan-lt2-tangga" class="room is-invisible" data-id="selatan-lt2-tangga"></div>
                    <div id="selatan-lt2-r1" class="room is-invisible" data-id="selatan-lt2-r1"></div>
                    <div id="selatan-lt2-r2" class="room is-invisible" data-id="selatan-lt2-r2"></div>
                    <div id="selatan-lt2-r3" class="room is-invisible" data-id="selatan-lt2-r3"></div>
                    <div id="selatan-lt2-r4" class="room is-invisible" data-id="selatan-lt2-r4"></div>
                    <!-- Lantai 3 -->
                    <div id="selatan-lt3-ruang-besar" class="room is-invisible" data-id="selatan-lt3-ruang-besar"></div>
                    <div id="selatan-lt3-kamar-mandi" class="room is-invisible" data-id="selatan-lt3-kamar-mandi"></div>
                    <div id="selatan-lt3-tangga" class="room is-invisible" data-id="selatan-lt3-tangga"></div>
                    <div id="selatan-lt3-r1" class="room is-invisible" data-id="selatan-lt3-r1"></div>
                    <div id="selatan-lt3-r2" class="room is-invisible" data-id="selatan-lt3-r2"></div>
                    <div id="selatan-lt3-r3" class="room is-invisible" data-id="selatan-lt3-r3"></div>
                    <div id="selatan-lt3-r4" class="room is-invisible" data-id="selatan-lt3-r4"></div>
                </div>
            </div>
        </div>
        <!-- ================================================== -->
        <!-- DENAH GEDUNG UTARA -->
        <!-- ================================================== -->
        <div id="plan-utara" class="building-plan active">
            <img src="" alt="Logo Sekolah" class="school-logo">
            <h1><span>Denah Gedung Utara</span><span>Pondok Modern Assalaam</span></h1>
            <div class="floor-selector">
                <button data-floor="1" class="active">Lantai 1</button>
                <button data-floor="2">Lantai 2</button>
            </div>
            <div class="plan-wrapper">
                <div id="plan-grid-utara" class="floor-plan">
                    <!-- Lantai 1 -->
                    <div id="utara-lt1-sayap-kiri" class="utara-sayap-kiri-container">
                        <div class="composite-room"><div id="utara-lt1-kiri-r1" class="room" data-id="utara-lt1-kiri-r1"></div><div id="utara-lt1-kiri-r2" class="room" data-id="utara-lt1-kiri-r2"></div></div>
                        <div id="utara-lt1-kiri-r3" class="room" data-id="utara-lt1-kiri-r3"></div><div id="utara-lt1-kiri-r4" class="room" data-id="utara-lt1-kiri-r4"></div>
                        <div id="utara-lt1-kiri-r5" class="room" data-id="utara-lt1-kiri-r5"></div><div id="utara-lt1-kiri-r6" class="room" data-id="utara-lt1-kiri-r6"></div>
                        <div id="utara-lt1-kiri-lorong" class="room" data-id="utara-lt1-kiri-lorong"></div><div id="utara-lt1-kiri-tamu" class="room" data-id="utara-lt1-kiri-tamu"></div>
                    </div>
                    <div id="utara-lt1-atas-tangga1" class="room" data-id="utara-lt1-atas-tangga1"></div><div id="utara-lt1-atas-r1" class="room" data-id="utara-lt1-atas-r1"></div>
                    <div id="utara-lt1-atas-r2" class="room" data-id="utara-lt1-atas-r2"></div><div id="utara-lt1-atas-r3" class="room" data-id="utara-lt1-atas-r3"></div>
                    <div id="utara-lt1-atas-lorong" class="room" data-id="utara-lt1-atas-lorong"></div><div id="utara-lt1-atas-tangga2" class="room" data-id="utara-lt1-atas-tangga2"></div>
                    <div id="utara-lt1-tengah-spacer" class="area-luar"></div><div id="utara-lt1-halaman-sekolah" data-id="utara-lt1-halaman-sekolah" class="area-luar"></div>
                    <div id="utara-lt1-gerbang" class="area-luar" data-id="utara-lt1-gerbang"></div>
                    <div id="utara-lt1-sayap-kanan" class="utara-sayap-kanan-container">
                        <div class="composite-room"><div id="utara-lt1-kanan-r1" class="room" data-id="utara-lt1-kanan-r1"></div><div id="utara-lt1-kanan-r2" class="room" data-id="utara-lt1-kanan-r2"></div></div>
                        <div id="utara-lt1-kanan-r3" class="room" data-id="utara-lt1-kanan-r3"></div><div id="utara-lt1-kanan-r4" class="room" data-id="utara-lt1-kanan-r4"></div>
                        <div id="utara-lt1-kanan-r5" class="room" data-id="utara-lt1-kanan-r5"></div><div id="utara-lt1-kanan-spacer" class="room" data-id="utara-lt1-kanan-spacer"></div>
                        <div id="utara-lt1-kanan-tamu" class="room" data-id="utara-lt1-kanan-tamu"></div>
                    </div>               
                    <!-- Lantai 2 -->
                    <div id="utara-lt2-perpustakaan" class="room is-invisible" data-id="utara-lt2-perpustakaan"></div>
                    <div id="utara-lt2-kiri-r1" class="room is-invisible" data-id="utara-lt2-kiri-r1"></div>
                    <div id="utara-lt2-atas-tangga1" class="room is-invisible" data-id="utara-lt2-atas-tangga1"></div>
                    <div id="utara-lt2-atas-r1" class="room is-invisible" data-id="utara-lt2-atas-r1"></div>
                    <div id="utara-lt2-atas-tangga2" class="room is-invisible" data-id="utara-lt2-atas-tangga2"></div>
                    <div id="utara-lt2-kanan-r1" class="room is-invisible" data-id="utara-lt2-kanan-r1"></div>
                    <div id="utara-lt2-kiri-r2" class="room is-invisible" data-id="utara-lt2-kiri-r2"></div>
                    <div id="utara-lt2-kanan-r3" class="room is-invisible" data-id="utara-lt2-kanan-r3"></div>
                    <div id="utara-lt2-kiri-r3" class="room is-invisible" data-id="utara-lt2-kiri-r3"></div>
                    <div id="utara-lt2-kanan-r4" class="room is-invisible" data-id="utara-lt2-kanan-r4"></div>
                    <div id="utara-lt2-kiri-r4" class="room is-invisible" data-id="utara-lt2-kiri-r4"></div>
                    <div id="utara-lt2-kanan-r5" class="room is-invisible" data-id="utara-lt2-kanan-r5"></div>
                </div>
            </div>
        </div>
        <!-- KONTROL UTAMA & MODAL -->
        <div class="building-selector"><button id="btn-building-utara" class="active">Gedung Utara</button><button id="btn-building-selatan">Gedung Selatan</button></div>
        <div class="search-container" style="margin-top: 20px; margin-bottom: 10px; position: relative;">
            <input type="search" id="search-box" placeholder="Cari ruangan, kelas, kantor, atau lab..." style="width: 100%; padding: 12px 15px 12px 40px; border: 2px solid #ccc; border-radius: 7px; font-size: 16px; box-sizing: border-box;">
                <button id="btn-global-fit" title="Sesuaikan Ukuran Denah">üî≠</button>
            <span style="position: absolute; left: 15px; top: 14px; color: #888;">üîç</span>
            <div id="search-suggestions" class="suggestions-list"></div>
        </div>
        <p style="font-size:12px; margin-top:15px; color:#666;">Catatan: Denah tidak sesuai dengan skala | Klik pada ruangan untuk melihat detail.</p>
    </div>
    <!-- MODAL -->
    <div id="room-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">√ó</span>

            <a id="modal-link-button" class="action-button" href="#" target="_blank" style="display: none;">
                Kunjungi Website
            </a>
        </div>

<script>
/* ========================================================================= */

    "utara-lt1-kanan-r3": { name: "Kelas 12-IPS", type: "room-type-kelas", desc: "Wali Kelas: ?" },
    "utara-lt1-kanan-r4": { name: "Kelas 12-MIPA", type: "room-type-kelas", desc: "Wali Kelas: ?" },
    "utara-lt1-kanan-r5": { name: "Ruang UKS", type: "room-type-kantor", desc: "Unit Kesehatan Santri." },
    "utara-lt1-kanan-spacer": { name: "-", type: "", desc: "" },
    "utara-lt1-kanan-tamu": { name: "Ruang Tamu 2", type: "room-type-special", desc: "Ruang semi outdoor santai bagi tamu." },
    // --- GEDUNG UTARA LANTAI 2 ---
    "utara-lt2-perpustakaan": { name: "Perpustakaan", type: "room-type-special", desc: "Koleksi buku dan area baca.", link: { url: "https://www.instagram.com/perpustakaanassalaamt?igsh=MWRuMWNnZWt2bGgwZw==}", text: "Akun Instagram Perpustakaan Assalaam" }, layout: { gridArea: "1 / 7 / 2 / 9" } },
    "utara-lt2-kiri-r1": { name: "Kamar Utsman", type: "room-type-kamar-dan-halaman", desc: "Kamar untuk santri.", layout: { gridArea: "2 / 1/ 3 / 2" } },
    "utara-lt2-atas-tangga1": { name: "Tangga", type: "room-type-tangga", desc: "Akses menuju Lantai 1.", layout: { gridArea: "2 / 2 / 3 / 3" } },
    "utara-lt2-atas-r1": { name: "Area Kamar Santri", type: "room-type-kamar-dan-halaman", desc: "Area dan lorong kamar santri.", layout: { gridArea: "2 / 3 / 3 / 7" } },
    "utara-lt2-atas-tangga2": { name: "Tangga", type: "room-type-tangga", desc: "Akses menuju Lantai 1.", layout: { gridArea: "2 / 7 / 3 / 8 " } },
    "utara-lt2-kanan-r1": { name: "Kelas 10-1", type: "room-type-kelas", desc: "Wali Kelas: ?", layout: { gridArea: "2 / 8 / 3 / 9" } },
    "utara-lt2-kiri-r2": { name: "Kamar Hasan", type: "room-type-kamar-dan-halaman", desc: "Kamar untuk santri.", layout: { gridArea: "3 / 1 / 4 / 2" } },
    "utara-lt2-kanan-r3": { name: "Kelas 8-A", type: "room-type-kelas", desc: "Wali Kelas: ?", layout: { gridArea: "3 / 8 / 4 / 9" } },
    "utara-lt2-kiri-r3": { name: "Kamar Husein", type: "room-type-kamar-dan-halaman", desc: "Kamar untuk santri.", layout: { gridArea: "4 / 1 / 5 / 2" } },
    "utara-lt2-kanan-r4": { name: "Kelas 9-A", type: "room-type-kelas", desc: "Wali Kelas: ?", layout: { gridArea: "4 / 8 / 5 / 9" } },
    "utara-lt2-kiri-r4": { name: "Kamar Ustadz", type: "room-type-kamar-dan-halaman", desc: "Kamar untuk Ustadz.", layout: { gridArea: "5 / 1 / 6 / 2" } },
    "utara-lt2-kanan-r5": { name: "Kamar Ustadz", type: "room-type-kamar-dan-halaman", desc: "Kamar untuk Ustadz.", layout: { gridArea: "5 / 8 / 6 / 9" } }
};
let currentBuilding = 'utara';
let currentFloor = 1;
let activeSuggestionIndex = -1;
let isZoomedOut = false;

const mainContainer = document.getElementById('main-container');
const modal = document.getElementById('room-modal');
const searchBox = document.getElementById('search-box');
const suggestionsContainer = document.getElementById('search-suggestions');
/* ========================================================================= */
/* 2. LOGIKA UTAMA APLIKASI (TAMPILAN & NAVIGASI) */
/* ========================================================================= */
function applyLayouts() {
    for (const id in roomData) {
        const element = document.getElementById(id);
        const data = roomData[id];
        if (element && data.layout && data.layout.gridArea) {
            element.style.gridArea = data.layout.gridArea;
        }
    }
}
function updateView(building, floor, isSearching = false) {
    currentBuilding = building;
    currentFloor = parseInt(floor);
    mainContainer.style.maxWidth = (building === 'utara') ? '1000px' : '600px';
    document.querySelectorAll('.building-plan').forEach(plan => plan.classList.toggle('active', plan.id === `plan-${building}`));
    document.querySelectorAll('.building-selector button').forEach(btn => btn.classList.toggle('active', btn.id === `btn-building-${building}`));
    
    const floorSelectorParent = document.querySelector(`#plan-${building} .floor-selector`);
    if (floorSelectorParent) {
        floorSelectorParent.querySelector('button.active')?.classList.remove('active');
        const targetButton = floorSelectorParent.querySelector(`button[data-floor='${currentFloor}']`);
        if (targetButton) {
            targetButton.classList.add('active');
        }
    }
    if (!isSearching) {
        document.querySelectorAll('.room, .area-luar').forEach(el => {
            const elId = el.dataset.id || el.id;
            if (elId) {
                const isVisible = elId.startsWith(`${building}-lt${currentFloor}`);
                el.classList.toggle('is-invisible', !isVisible);
            }
        });
    }
    document.getElementById('plan-grid-utara').classList.toggle('show-floor-2', building === 'utara' && currentFloor === 2);
    const newActivePlanDiv = document.querySelector('.building-plan.active');
    if (newActivePlanDiv) {
        const wrapper = newActivePlanDiv.querySelector('.plan-wrapper');
        const plan = newActivePlanDiv.querySelector('.floor-plan');
        applyZoomState(wrapper, plan);
    }
}
function renderAllRoomData() {
    document.querySelectorAll('.room, .area-luar[data-id]').forEach(el => {
        const data = roomData[el.dataset.id || el.id];
        if (data && data.name) {
            el.textContent = data.name;
            const classesToRemove = Array.from(el.classList).filter(c => c.startsWith('room-type-'));
            el.classList.remove(...classesToRemove);
            if (data.type) el.classList.add(data.type);
        } else if (data && !data.name) {
            el.textContent = "";
        }
        else {
            el.textContent = "-";
        }
    });
}
function applyZoomState(wrapper, plan) {
    if (!wrapper || !plan) return;
    wrapper.classList.toggle('zoomed-out', isZoomedOut);
    
    if (isZoomedOut) {
        wrapper.scrollLeft = 0; // Reset posisi 

        const planWidth = plan.scrollWidth;
        const wrapperWidth = wrapper.clientWidth;
        const scale = (wrapperWidth / planWidth) * 0.98;
        const planHeight = plan.scrollHeight;
        
        plan.style.transform = `scale(${scale})`;
        wrapper.style.height = `${planHeight * scale}px`;
        wrapper.style.overflowX = 'hidden';

    } else {
        plan.style.transform = '';
        wrapper.style.height = '';
        wrapper.style.overflowX = 'auto';
    }
}
/* ========================================================================= */
/* 3. LOGIKA FITUR PENCARIAN CERDAS & SUGESTI */
/* ========================================================================= */
function resetSearchView() {
    searchBox.value = '';
    suggestionsContainer.classList.remove('visible');
    suggestionsContainer.innerHTML = '';
    
    document.querySelectorAll('.room, .area-luar').forEach(el => {
        el.classList.remove('highlight', 'dimmed');
    });
    document.getElementById('plan-grid-utara').classList.remove('show-floor-2');
    updateView(currentBuilding, currentFloor, false);
}
function findRooms(query) {
    if (!query || query.trim().length === 0) return [];
    const normalizedQuery = query.toLowerCase().replace(/[-\s]/g, '');
    const results = [];
    const wholeWordRegex = new RegExp('\\b' + query + '\\b', 'i');
    const wordStartsWithRegex = new RegExp('\\b' + query, 'i');
    for (const id in roomData) {
        const room = roomData[id];
        if (!room.name || room.name === '-') continue;
        const originalRoomName = room.name;
        const normalizedRoomName = originalRoomName.toLowerCase().replace(/[-\s]/g, '');
        let score = 0;
        if (normalizedRoomName === normalizedQuery) { score = 5; }
        else if (normalizedRoomName.startsWith(normalizedQuery)) { score = 4; }
        else if (wholeWordRegex.test(originalRoomName)) { score = 3; }
        else if (wordStartsWithRegex.test(originalRoomName)) { score = 2; }
        else if (normalizedRoomName.includes(normalizedQuery)) { score = 1; }
        if (score > 0) {
            if (id.startsWith(currentBuilding)) { score += 0.5; }
            results.push({ id, ...room, score });
        }
    }
    return results.sort((a, b) => b.score - a.score);
}
function renderSuggestions(results) {
    suggestionsContainer.innerHTML = '';
    if (results.length === 0) {
        suggestionsContainer.classList.remove('visible');
        return;
    }
    const list = document.createElement('ul');
    results.slice(0, 15).forEach(result => {
        const item = document.createElement('li');
        item.dataset.roomId = result.id;
        const [building, floorPart] = result.id.split('-lt');
        const buildingName = building.charAt(0).toUpperCase() + building.slice(1);
        item.innerHTML = `${result.name} <small>(${buildingName} Lt. ${floorPart.charAt(0)})</small>`;
        list.appendChild(item);
    });
    suggestionsContainer.appendChild(list);
    suggestionsContainer.classList.add('visible');
}
function highlightSearchResults(results) {
    document.querySelectorAll('.room, .area-luar').forEach(el => {
        el.classList.remove('highlight', 'dimmed');
    });
    if (!results || results.length === 0) {
        resetSearchView();
        return;
    }
    const resultIds = new Set(results.map(r => r.id));
    const firstResultId = results[0].id;
    const [building, floorPart] = firstResultId.split('-lt');
    const floor = floorPart.charAt(0);
    updateView(building, floor, true); 
    document.querySelectorAll(`#plan-${building} .room, #plan-${building} .area-luar`).forEach(el => {
        const elId = el.id || el.dataset.id;
        if (!elId) return;
        if (elId.startsWith(`${building}-lt${floor}`)) {
            el.classList.remove('is-invisible');
            if (resultIds.has(elId)) { el.classList.add('highlight'); }
            else { el.classList.add('dimmed'); }
        } else {
            el.classList.add('is-invisible');
        }
    });
}
/* ========================================================================= */
/* 4. EVENT LISTENERS */
/* ========================================================================= */
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.school-logo').forEach(img => {
        img.src = logoBase64;
    });
    applyLayouts();
    renderAllRoomData();
    updateView('utara', 1);
});
document.querySelectorAll('.building-selector button, .floor-selector button').forEach(button => {
    button.addEventListener('click', () => {
        resetSearchView(); 
        const isBuildingButton = button.id.includes('btn-building');
        const targetBuilding = isBuildingButton ? button.id.replace('btn-building-', '') : button.closest('.building-plan').id.replace('plan-', '');
        const targetFloor = isBuildingButton ? 1 : button.dataset.floor;
        updateView(targetBuilding, targetFloor, false);
    });
});
suggestionsContainer.addEventListener('touchstart', () => { document.body.classList.add('no-scroll'); }, { passive: true });
suggestionsContainer.addEventListener('touchend', () => { document.body.classList.remove('no-scroll'); });
suggestionsContainer.addEventListener('touchcancel', () => { document.body.classList.remove('no-scroll'); });
searchBox.addEventListener('input', () => {
    activeSuggestionIndex = -1; 
    const query = searchBox.value.trim();
    if (query.length === 0) {
        resetSearchView();
        return;
    }
    const searchResults = findRooms(query);
    renderSuggestions(searchResults);
    highlightSearchResults(searchResults);
});
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        if (searchBox.value.trim() !== '') {
            resetSearchView();
        }
        modal.style.display = 'none';
    }
});
document.addEventListener('click', (e) => {
    if (e.target === modal) {
        modal.style.display = 'none';
    }
    const searchContainer = e.target.closest('.search-container');
    const navButton = e.target.closest('.building-selector button, .floor-selector button');
    if (!searchContainer && !navButton) {
        if (searchBox.value.trim() !== '') {
            resetSearchView();
        }
        suggestionsContainer.classList.remove('visible');
    }
});
searchBox.addEventListener('keydown', (e) => {
    const suggestionsList = suggestionsContainer.querySelector('ul');
    if (!suggestionsList) return;
    const items = suggestionsList.querySelectorAll('li');
    if (items.length === 0) return;
    if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
        e.preventDefault();
        if (activeSuggestionIndex > -1) {
            items[activeSuggestionIndex].classList.remove('selected');
        }
        if (e.key === 'ArrowDown') {
            activeSuggestionIndex++;
            if (activeSuggestionIndex >= items.length) activeSuggestionIndex = 0;
        } else if (e.key === 'ArrowUp') {
            activeSuggestionIndex--;
            if (activeSuggestionIndex < 0) activeSuggestionIndex = items.length - 1;
        }
        items[activeSuggestionIndex].classList.add('selected');
        items[activeSuggestionIndex].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    if (e.key === 'Enter') {
        e.preventDefault();
        const selectedItem = suggestionsContainer.querySelector('li.selected');
        if (selectedItem) {
            selectedItem.click();
        } else {
            const firstSuggestion = suggestionsContainer.querySelector('li');
            if (firstSuggestion) {
                firstSuggestion.click();
            }
        }
    }
});
suggestionsContainer.addEventListener('mouseover', (e) => {
    const listItem = e.target.closest('li');
    if (!listItem) return;
    const allItems = suggestionsContainer.querySelectorAll('li');
    allItems.forEach((item, index) => {
        if (item.classList.contains('selected')) {
            item.classList.remove('selected');
        }
        if (item === listItem) {
            activeSuggestionIndex = index;
        }
    });
    listItem.classList.add('selected');
});
suggestionsContainer.addEventListener('click', (e) => {
    const listItem = e.target.closest('li');
    if (listItem) {
        const resultId = listItem.dataset.roomId;
        const [building, floorPart] = resultId.split('-lt');
        const floor = floorPart.charAt(0);
        resetSearchView(); 
        updateView(building, floor, false);
        const targetElement = document.getElementById(resultId);
        if (targetElement) {
            targetElement.classList.add('highlight');
            targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => {
                targetElement.classList.remove('highlight');
            }, 3000);
        }
    }
});
suggestionsContainer.addEventListener('touchstart', () => { searchBox.readOnly = true; }, { passive: true });
suggestionsContainer.addEventListener('touchend', () => { searchBox.readOnly = false; });
suggestionsContainer.addEventListener('touchcancel', () => { searchBox.readOnly = false; });
document.querySelectorAll('.room, .area-luar[data-id]').forEach(room => {
    room.addEventListener('click', (e) => {
        if (e.target.closest('.highlight')) return;
        const dataId = room.dataset.id || room.id;
        const data = roomData[dataId];
        if (data && data.name && data.name !== "-") {
            document.getElementById('modal-title').textContent = data.name;
            document.getElementById('modal-desc').textContent = data.desc;
            const linkButton = document.getElementById('modal-link-button');
            if (data.link && data.link.url) {
                linkButton.href = data.link.url;
                linkButton.textContent = data.link.text || 'Info Selengkapnya';
                linkButton.style.display = 'inline-block';
            } else {
                linkButton.style.display = 'none';
            }
            modal.style.display = 'block';
        }
    });
});
    document.getElementById('btn-global-fit').addEventListener('click', (buttonEl) => {
    // 1. Balikkan state global
    isZoomedOut = !isZoomedOut;

    // 2. Sinkronkan tampilan tombol
    buttonEl.target.classList.toggle('active', isZoomedOut);

    // 3. Dapatkan elemen denah yang sedang aktif
    const activePlanDiv = document.querySelector('.building-plan.active');
    const wrapper = activePlanDiv.querySelector('.plan-wrapper');
    const plan = activePlanDiv.querySelector('.floor-plan');
    
    // 4. Terapkan state zoom yang baru
    applyZoomState(wrapper, plan);
});
document.querySelector('.close-button').addEventListener('click', () => { modal.style.display = 'none'; });
</script>
</body>
</html>
